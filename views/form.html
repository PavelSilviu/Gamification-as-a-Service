  <div class="content">
    <div class="options">
      <div class="label">
        <label for="btn1">Badge:</label>
        <input type="radio" id="btn1" name="badge" form="form1" />
      </div>
      <div class="label">
        <label for="btn2">Levels:</label>
        <input type="radio" id="btn2" name="level" form="form2"/>
      </div>
    </div>



    <div class="formdiv">
      
      <form action="/form-action" method="POST" id="form1" class="form1">
        <div class="form-title">
          BADGE
        </div>
        <div id="camp" class="camp">
          <label for="badgename">BadgeName</label>
          <input name="Badge" id="badgename" type="text" />

          <label for="badgefunction">Event</label>
          <input type="text" id="badgefunction" name="Function" />
          <label for="badgefunction">Ammount</label>
          <input type="number" id="ceva" name="amount"/>
        </div>

        <div id="buttons" class="buttons">
          <button id="addbtn1" type="button" class="addbtn">Add</button>
          <button id="removebtn1" type="button" class="removebtn">Remove</button>
        </div>

        <input type="submit" />
      </form>
    </div>
    <div class="formdiv">
      <form action="/form-action" method="POST" id="form2" class="form2">
        <div class="form-title">
          Level
        </div>
        <label for="xptype">Linear</label>  
        <input name="liniar" type="radio"/>
        <label for="xptype">Expo</label>
        <input  name="expo"  type="radio"/>
          <label for="Level">Level 1 Ammount:</label>
          <input  name="Level1" type="number" min="1" />
          <label for="MAxLVL">Max Level</label>
          <input name="MaxLevel"  type="number" min="1" />
          
            <div id="campp" class="camp">
              <label>Awarded XP</label>
            <input name="Awarded" type="number" min="1" />
            <label>Action</label>
            <input name="Action" type="text" />
          </div>
        
      
        <div id="buttons1" class="buttons">
          <button id="addbtn2" type="button" class="addbtn">Add</button>
          <button id="removebtn2" type="button" class="removebtn">Remove</button>
        </div>

        <input type="submit" />
      </form>
    </div>
    </div>
    <script >
      const btn = document.getElementById('btn1');
const form1 = document.getElementById('form1');
const form2 = document.getElementById('form2');
form1.style.display='none';
form2.style.display='none';
btn.addEventListener('click', () => {
  if (form1.style.display === 'none') {
    // 👇️ this SHOWS the form
    if (form2.style.display === 'block')
    {
      form2.style.display='none';
      form2.reset();
    }
    form1.style.display = 'block';
  } else {
    // 👇️ this HIDES the form
    form1.style.display = 'none';
  }
});


const btn2 = document.getElementById('btn2');
btn2.addEventListener('click', () => {
  if (form2.style.display === 'none') {
    // 👇️ this SHOWS the form
    if (form1.style.display === 'block')
    {
      form1.style.display='none';
      form1.reset(); 
    }
    form2.style.display='block';
  } else {
    // 👇️ this HIDES the form
    form2.style.display = 'none';
  }
});

const addbtn1=document.getElementById('addbtn1');
var count1=1;
addbtn1.addEventListener('click', () => {
  var clone=document.getElementById('camp').cloneNode(true);
  clone.id='camp'+count1;
  count1++;
  form1.insertBefore(clone,document.getElementById('buttons'));
});

const removebtn=document.getElementById('removebtn1');
removebtn.addEventListener('click', () => {
var child =document.getElementById('camp'+(count1-1));
if(count1>1)
{
document.getElementById('form1').removeChild(child);
count1--;
}
});

const addbtn2=document.getElementById('addbtn2');
var count2=1;
addbtn2.addEventListener('click', () => {
  var clone=document.getElementById('campp').cloneNode(true);
  clone.id='campp'+count2;
  count2++;
  form2.insertBefore(clone,document.getElementById('buttons1'));
});



const removebtn1=document.getElementById('removebtn2');
removebtn1.addEventListener('click', () => {
var child =document.getElementById('campp'+(count2-1));
if(count2>1)
{
form2.removeChild(child);
count2--;
}
});
    </script>
